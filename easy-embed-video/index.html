<html>
<head>
	<title>Easy YouTube Video Embed Code Generator</title>
	<meta name="description" content="The easiest way to embed youtube videos into your website. Generate your youtube embed code in just a few clicks.">
	<meta name="viewport" content="initial-scale=0.2">
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
	<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
	<![endif]-->
	<!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
	<!--<![endif]-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900' rel='stylesheet' type='text/css'>

	<meta property="og:title" content="Easy YouTube Video Embed Code Generator" />
	<meta property="og:site_name" content="Easy Embed Video"/>
	<meta property="og:url" content="http://www.easyembedvideo.com/" />
	<meta property="og:description" content="The easiest way to embed youtube videos into your website. Generate your youtube embed code in just a few clicks." />
	<meta property="og:image" content="http://www.easyembedvideo.com/images/easyembedvideo.jpg" />

</head>

<body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  ga('create', 'UA-65961599-1', 'auto');
  ga('send', 'pageview');

</script>

	<div id="container">

		<header>
			<h1>Easy YouTube <em>&lt;Embed Code&gt;</em> Generator</h1>
		</header>

		<div id="content">

			<div class="wrapper">

			<div class="pure-g">

				<div class="pure-u-1-1">
					<label>Video URL:</label>
					<input id="video_url" type="text" value="https://www.youtube.com/watch?v=9bZkp7q19f0" placeholder="" autofocus>
				</div>
			</div>
			<div class="pure-g">
					<div class="pure-u-6-24">
						<label>Start Time: </label>
						<div class="group_input time_input">
						<input id="video_start_time_hours" type="number" placeholder="hh" min="0"><span>:</span>
						<input id="video_start_time_minutes" type="number" placeholder="mm" max="59" min="0"><span>:</span>
						<input id="video_start_time_seconds" type="number" placeholder="ss" max="59" min="0">
						</div>
					</div>
					<div class="pure-u-1-24"></div>
					<div class="pure-u-6-24">
						<label>End Time: </label>
						<div class="group_input time_input">
						<input id="video_end_time_hours" type="number" placeholder="hh" min="0"><span>:</span>
						<input id="video_end_time_minutes" type="number" placeholder="mm" max="59" min="0"><span>:</span>
						<input id="video_end_time_seconds" type="number" placeholder="ss" max="59" min="0">
						</div>
					</div>
					<div class="pure-u-1-24"></div>
					<div class="pure-u-6-24">
						<label><div class="help-tip"><p>Sets the video width and height pixel values, or the aspect ratio if you are using the 100% width for your video player.</p></div>Dimensions:</label>
						<div class="group_input dimension_input">
						<input id="video_width" type="number" placeholder="width" min="0"><span>:</span>
						<input id="video_height" type="number" placeholder="height" min="0">
						</div>
					</div>
					<div class="pure-u-1-24"></div>
					<div class="pure-u-3-24">
						<label><div class="help-tip"><p>To keep your website mobile responsive, this option allows you to have a resizable video while keeping your iframe width at 100% of it's container.</p> </div>Resizable 100% Width:</label>
						<input id="video_responsive" type="checkbox" value="1">
					</div>

			</div>

			<div class="pure-g">

				<div class="pure-u-1-4">
					<label><div class="help-tip"><p>Controls allow your users to pause, play or move at any point in time in your embeded video. You can either have it shown, hidden, or set to auto-hide. The auto-hide setting makes the video controls disappear whenever the user is not hovering the mouse over the video. </p></div>Player Controls:<br><br></label>
					<select id="video_controls">
					  <option value="autohide" data-controls="1" data-autohide="1">Auto-Hide</option>
					  <option value="hide" data-controls="0" data-autohide="0">Hide</option>
						<option value="show" data-controls="1" data-autohide="0">Show</option>
					</select>
				</div>

				<div class="pure-u-1-4">
					<label><div class="help-tip"><p>When your youtube video ends playing, you can either have it set to play again, or preview other related videos from youtube. <br><br>Note: To ensure the play again or "loop" feature works properly, the embeded video will appear as a playlist of two copies of the same video.</p></div>When Video Ends<br><br></label>
					<!--input id="video_rel" type="checkbox" name="video_rel" value="1"-->
					<select id="video_end_action">
						<option value="show" data-rel="1" data-autoloop="0">Show Related Videos</option>
						<option value="autohide" data-rel="0" data-loop="1">Play Again</option>
					</select>
				</div>

				<div class="pure-u-1-8">
					<label><div class="help-tip"><p>Make your youtube video play automatically as soon as the page is loaded.</p></div>Auto-Play: <br><br></label>
					<input id="video_autoplay" type="checkbox" value="1">
				</div>

				<div class="pure-u-1-8">
					<label><div class="help-tip"><p>Show the youtube video title and uploader name inside the embeded youtube video player whenever the user hovers of the player.</p></div>Title &amp Uploader:<br></label>
					<input id="video_showinfo" type="checkbox" value="1">
				</div>

				<div class="pure-u-1-8">
					<label><div class="help-tip"><p>Turn on closed captions by default. Close Caption allows your viewers to read what is being said inside the youtube video which is great for accessibility.</p></div>Closed Caption:<br></label>
					<input id="video_cc_load_policy" type="checkbox" value="1">
				</div>

				<div class="pure-u-1-8">
					<label><div class="help-tip"><p>Disable showing the embeded youtube video in full screen by hiding the full screen button. </p></div>Disable Full Screen:<br></label>
					<input id="video_fullscreen" type="checkbox" value="1">
				</div>

			</div>

			<div class="pure-g">
				<div class="pure-u-1-1">
					<label for="">Embed Code:</label>
					<textarea id="outputDiv" style="width: 100%; padding: 12px;" rows="4" cols="50">
					</textarea>
				</div>
			</div>

			<!-- Go to www.addthis.com/dashboard to customize your tools -->
			<div class="addthis_native_toolbox"></div>

		</div> <!-- End of Wrapper -->


		<div id="demoDiv">
		</div>

		<footer>
			<a href="http://www.easyembedvideo.com">Easy Embed Video</a> &copy; 2015
		</footer>

	</div><!-- End of Content -->

	</div><!-- End of Container -->

</body>


</html>
